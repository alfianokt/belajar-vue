<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
</head>

<style>
  * {
    margin: 0;
    padding: 0;
    font-family: Avenir, Helvetica, Arial, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  #app {
    text-align: center;
    color: #2c3e50;
    margin-top: 60px;
  }

  button {
    padding: 4px 8px;
    outline: none;
    border: none;
    color: #ffe;
    cursor: pointer;
    margin: 4px;
    font-weight: 600;
  }

  .btn-inc {
    background: green;
  }

  .btn-dec {
    background: red;
  }
</style>

<body>
  <div id="app">
    <h1>Example Vue App</h1>
    Counter : {{ count }}

    <div>
      <button class="btn-inc" @click="count++">Inc ++</button>
      <button class="btn-dec" @click="count-- ">Dec --</button>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const App = {
      data() {
        return {
          count: 0
        };
      },
    };

    Vue.createApp(App).mount('#app');
  </script>
</body>

</html>
